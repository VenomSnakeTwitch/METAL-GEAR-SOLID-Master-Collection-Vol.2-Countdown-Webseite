<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGS Master Collection Vol.2</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: gold;
    text-align: center;
}

#overlay {
    background: rgba(0,0,0,0.85);
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 36px;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    margin-bottom: 20px;
}

#countdown {
    display: flex;
    gap: 25px;
    margin-bottom: 30px;
}

.time-box {
    background: black;
    padding: 15px 25px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255,215,0,0.6);
    min-width: 120px;
}

.number {
    font-size: 48px;
    letter-spacing: 3px;
    transition: opacity 0.2s ease, text-shadow 0.2s ease;
}

.label {
    font-size: 14px;
    margin-top: 8px;
    letter-spacing: 1px;
}

/* Digital blink effect */
.blink {
    opacity: 0.4;
    text-shadow: 0 0 25px gold;
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: gold;
    color: black;
}

input[type=range] {
    width: 150px;
}
</style>
</head>

<body>

<div id="overlay">

<h1>METAL GEAR SOLID Master Collection Vol. 2 Veröffentlichung</h1>

<div id="countdown">
    <div class="time-box">
        <div class="number" id="days">00</div>
        <div class="label">Tage</div>
    </div>
    <div class="time-box">
        <div class="number" id="hours">00</div>
        <div class="label">Stunden</div>
    </div>
    <div class="time-box">
        <div class="number" id="minutes">00</div>
        <div class="label">Minuten</div>
    </div>
    <div class="time-box">
        <div class="number" id="seconds">00</div>
        <div class="label">Sekunden</div>
    </div>
</div>

<div>
    <button onclick="playAudio()">▶ Play Music</button>
    <button onclick="pauseAudio()">⏸ Pause Music</button>
    <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
    <br><br>
    Lautstärke:
    <input type="range" min="0" max="1" step="0.01" value="0.3" oninput="setVolume(this.value)">
</div>

<button onclick="window.location.href='mgs4quiz.html'">▶ MGS4 Quiz starten</button>
<button onclick="window.location.href='trailer.html'">▶ Zum Trailer</button>
<button onclick="window.location.href='Music.html'">▶ Music-Seite</button>


<audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const targetDate = new Date(Date.UTC(2026, 7, 27, 14, 0, 0)).getTime();

function updateUnit(id, value) {
    const el = document.getElementById(id);
    if (el.textContent !== value) {
        el.classList.add("blink");
        setTimeout(() => {
            el.textContent = value;
            el.classList.remove("blink");
        }, 120);
    }
}

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<h2>Veröffentlicht!</h2>";
        return;
    }

    const days = String(Math.floor(distance / (1000*60*60*24))).padStart(2,'0');
    const hours = String(Math.floor((distance % (1000*60*60*24)) / (1000*60*60))).padStart(2,'0');
    const minutes = String(Math.floor((distance % (1000*60*60)) / (1000*60))).padStart(2,'0');
    const seconds = String(Math.floor((distance % (1000*60)) / 1000)).padStart(2,'0');

    updateUnit("days", days);
    updateUnit("hours", hours);
    updateUnit("minutes", minutes);
    updateUnit("seconds", seconds);
}

setInterval(updateCountdown, 1000);
updateCountdown();

// Audio
const audio = document.getElementById("bgMusic");
audio.volume = 0.3;

document.addEventListener("click", () => audio.play().catch(()=>{}), { once:true });

function playAudio(){ audio.play(); }
function pauseAudio(){ audio.pause(); }
function setVolume(value){ audio.volume = value; }

function toggleFullscreen(){
    if(!document.fullscreenElement){
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}
</script>

</body>
</html>
