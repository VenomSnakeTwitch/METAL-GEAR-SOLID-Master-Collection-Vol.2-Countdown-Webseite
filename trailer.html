<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGS4 Trailer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: 'Orbitron', sans-serif;
    color: gold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#videoContainer {
    position: relative;
    max-width: 90%;
    max-height: 80vh; /* Höhe begrenzen */
    margin-top: 20px;
}

#videoContainer video {
    width: 100%;
    height: auto;
    border: 2px solid gold;
    border-radius: 8px;
}

#copyright {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: gold;
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    padding: 3px 6px;
    border-radius: 4px;
}

#backButton {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 20px;
    transition: all 0.2s ease;
}

#backButton:hover {
    background: gold;
    color: black;
}

#resContainer {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.res-button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: all 0.2s ease;
}

.res-button:hover {
    background: gold;
    color: black;
}
</style>
</head>
<body>

<div id="videoContainer">
    <video id="trailerVideo" controls autoplay loop>
        <source id="videoSource" src="trailer.mp4" type="video/mp4">
        Dein Browser unterstützt kein Video.
    </video>
    <div id="copyright">© Konami / MGS4 Trailer</div>
</div>

<div id="resContainer">
    <button class="res-button" onclick="setResolution('1080p')">1080p</button>
    <button class="res-button" onclick="setResolution('4k')">4K</button>
</div>

<button id="backButton" onclick="goBack()">← Zurück zur Hauptseite</button>

<script>
function goBack() {
    window.location.href = "index.html";
}

function setResolution(res) {
    const video = document.getElementById('trailerVideo');
    const source = document.getElementById('videoSource');
    const currentTime = video.currentTime;

    if(res === '1080p') {
        source.src = 'trailer.mp4';
    } else if(res === '4k') {
        source.src = 'trailer4k.mp4';
    }

    video.load();
    video.currentTime = currentTime;
    video.play().catch(()=>{});
}

// Optional: automatisch Vollbild (wenn erlaubt)
document.addEventListener("DOMContentLoaded", () => {
    const vid = document.getElementById("trailerVideo");
    if (vid.requestFullscreen) {
        vid.requestFullscreen().catch(() => {});
    }
});
</script>

</body>
</html>
