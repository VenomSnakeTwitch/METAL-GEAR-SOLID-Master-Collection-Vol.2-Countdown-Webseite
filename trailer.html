<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trailer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* kein Scroll */
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Video passt sich an, ohne zu schneiden */
}

#backButton {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    z-index: 1000;
}

#backButton:hover {
    background: gold;
    color: black;
}
</style>
</head>
<body>

<!-- Zurück zur Hauptseite -->
<button id="backButton" onclick="goBack()">← Zurück zur Hauptseite</button>

<!-- Trailer Video -->
<video controls autoplay loop>
    <source src="trailer.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5 Video.
</video>

<script>
// Zurück zur Hauptseite
function goBack() {
    window.location.href = "index.html";
}

// Automatisch Vollbild aktivieren (wenn erlaubt)
document.addEventListener("DOMContentLoaded", () => {
    const vid = document.querySelector("video");
    if (vid.requestFullscreen) {
        vid.requestFullscreen().catch(() => {}); // Fehler ignorieren, falls Fullscreen blockiert
    }
});
</script>

</body>
</html>
